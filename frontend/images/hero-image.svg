<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" rx="20" fill="#1E1E1E"/>

    <!-- Dashboard Elements -->
    <rect x="50" y="50" width="500" height="300" rx="10" fill="#262626" stroke="#333333" stroke-width="2"/>

    <!-- Header -->
    <rect x="70" y="70" width="460" height="40" rx="5" fill="#333333"/>
    <circle cx="90" cy="90" r="10" fill="#FF3A3A"/>
    <circle cx="120" cy="90" r="10" fill="#FFD700"/>
    <circle cx="150" cy="90" r="10" fill="#4CAF50"/>

    <!-- Left Sidebar -->
    <rect x="70" y="130" width="120" height="200" rx="5" fill="#333333"/>

    <!-- Menu Items -->
    <rect x="85" y="150" width="90" height="20" rx="3" fill="#444444"/>
    <rect x="85" y="180" width="90" height="20" rx="3" fill="#444444"/>
    <rect x="85" y="210" width="90" height="20" rx="3" fill="#FF3A3A"/>
    <rect x="85" y="240" width="90" height="20" rx="3" fill="#444444"/>
    <rect x="85" y="270" width="90" height="20" rx="3" fill="#444444"/>
    <rect x="85" y="300" width="90" height="20" rx="3" fill="#444444"/>

    <!-- Main Content Area -->
    <rect x="210" y="130" width="320" height="200" rx="5" fill="#333333"/>

    <!-- Graph Area -->
    <rect x="230" y="150" width="280" height="100" rx="5" fill="#262626"/>

    <!-- Graph Lines -->
    <path d="M240 230 L270 200 L300 210 L330 180 L360 150 L390 170 L420 160 L450 190 L480 170" stroke="#FF3A3A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M240 220 L270 230 L300 210 L330 220 L360 200 L390 210 L420 190 L450 200 L480 180" stroke="#4A90E2" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Cards -->
    <rect x="230" y="260" width="85" height="60" rx="5" fill="#262626"/>
    <rect x="325" y="260" width="85" height="60" rx="5" fill="#262626"/>
    <rect x="420" y="260" width="85" height="60" rx="5" fill="#262626"/>

    <!-- Card Icons -->
    <circle cx="255" cy="280" r="10" fill="#FF3A3A"/>
    <circle cx="350" cy="280" r="10" fill="#4A90E2"/>
    <circle cx="445" cy="280" r="10" fill="#4CAF50"/>

    <!-- Card Values -->
    <rect x="245" y="300" width="55" height="8" rx="2" fill="#FFFFFF"/>
    <rect x="340" y="300" width="55" height="8" rx="2" fill="#FFFFFF"/>
    <rect x="435" y="300" width="55" height="8" rx="2" fill="#FFFFFF"/>

    <!-- Animation Elements -->
    <circle cx="450" cy="170" r="5" fill="#FFFFFF">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="210" r="5" fill="#FFFFFF">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="180" r="5" fill="#FFFFFF">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Dollar Signs (Revenue Indicators) -->
    <text x="250" y="285" font-family="Arial" font-size="12" fill="#FFFFFF">$</text>
    <text x="345" y="285" font-family="Arial" font-size="12" fill="#FFFFFF">$</text>
    <text x="440" y="285" font-family="Arial" font-size="12" fill="#FFFFFF">$</text>

    <!-- Glow Effects -->
    <circle cx="360" cy="200" r="30" fill="#FF3A3A" opacity="0.1">
        <animate attributeName="r" values="30;40;30" dur="4s" repeatCount="indefinite"/>
    </circle>
</svg>